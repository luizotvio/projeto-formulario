<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Agência de Viagens</title>
</head>

<body>
    <header>
        <div class="cabecalho largura-limite">
            <img src="assets/img/local-logo.png" alt="icone localização">
            <p>Agência de Viagens</p>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="form">
                <div class="titulo-form">
                    <img src="assets/img/aviao.png" alt="">
                    <h1>Solicite um orçamento</h1>
                </div>
                <form action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/" method="post">
                    <div class="dados-form">
                        <div class="label-input">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text" name="nome" placeholder="Nome completo" required>
                        </div>
                        <div class="label-input">
                            <label for="email">Email</label>
                            <input id="email" type="text" name="email" placeholder="Email para contato" required>
                        </div>
                        <div class="label-input">
                            <label for="celular">Celular</label>
                            <input id="celular" type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" name="celular"
                            placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                        
                    </div>

                    <div class="info-voo">
                        <div>
                            <label for="ida">Data da ida</label>
                            <input id="ida" type="date" name="partida">
                        </div>
                        <div>
                            <label for="volta">Data da volta</label>
                            <input id="volta" type="date" name="chegada">
                        </div>
                    </div>
                    <div class="info-voo">
                        <div>
                            <label for="origem">Origem</label>
                            <select name="origem" id="origem">
                                <option value="" selected>Partindo de</option>
                                <option value="AM">Amazonas</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP">São Paulo</option>
                                <option value="GO">Goias</option>
                                <option value="MA">Maranhão</option>
                            </select>
                        </div>
                        <div>
                            <label for="destino">Destino</label>
                            <select name="destino" id="destino">
                                <option value="" selected>Indo para</option>
                                <option value="AM">Amazonas</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP">São Paulo</option>
                                <option value="GO">Goias</option>
                                <option value="MA">Maranhão</option>
                            </select>
                        </div>

                    </div>

                    <label>Quarto com cama infantil</label>
                    <div>
                        <div>
                            <input type="radio">
                            <label for="">Sim</label>
                        </div>
                        <div>
                            <input type="radio">
                            <label for="">Não</label>
                        </div>
                    </div>

                    <div>
                        <label>Preferência da hospedagem</label>
                        <div>
                            <div>
                                <input type="checkbox" name="preferencias[]" id="piscina" value="piscina">
                                <label for="piscina">Piscina</label>
                            </div>
                            <div>
                                <input type="checkbox" name="preferencias[]" id="wifi" value="wifi">
                                <label for="wifi">Wi-Fi</label>
                            </div>
                            <div>
                                <input type="checkbox" name="preferencias[]" id="garagem" value="garagem">
                                <label for="garagem">Garagem</label>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="suite" value="suite">
                                <label for="suite">Suite</label>
                            </div>
                        </div>

                    </div>
                    <button type="submit">Solicitar orçamento</button>
                </form>

            </div>
        </section>
        <section>
            <div class="ofertas">
                <h2></h2>
                <p></p>
                <div>
                    <div>
                        <figure>
                            <img src="assets/img/" alt="">
                            <figcaption></figcaption>
                        </figure>
                    </div>
                    <div>
                        <figure>
                            <img src="assets/img/" alt="">
                            <figcaption></figcaption>
                        </figure>
                        <figure>
                            <img src="assets/img/" alt="">
                            <figcaption></figcaption>
                        </figure>
                        <figure>
                            <img src="assets/img/" alt="">
                            <figcaption></figcaption>
                        </figure>
                        <figure>
                            <img src="assets/img/" alt="">
                            <figcaption></figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="anuncios">
                <h3></h3>
                <p></p>
                <div>
                    <div>
                        <img src="" alt="">
                        <div>
                            <h4></h4>
                            <p></p>
                        </div>
                    </div>
                    <div>
                        <img src="" alt="">
                        <div>
                            <h4></h4>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="rodape">
            <div>
                <h4></h4>
                <div>
                    <img src="" alt="">
                    <span></span>
                </div>
                <div>
                    <img src="" alt="">
                    <span></span>
                </div>
                <div>
                    <img src="" alt="">
                    <span></span>
                </div>
            </div>
            <div>
                <h4></h4>
                <div>
                    <img src="" alt="">
                    <span></span>
                </div>
                <div>
                    <img src="" alt="">
                    <span></span>
                </div>
                <div>
                    <img src="" alt="">
                    <span></span>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
